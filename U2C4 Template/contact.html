<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Contact Name</th>
            <th>Mobile Number</th>
            <th>Type</th>
            <th>Favourites</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //code your js part here
    //append your output to tbody
    var arr=JSON.parse(localStorage.getItem("contactList"))
    var fabarr=JSON.parse(localStorage.getItem("favourites"))||[]
    displaydata(arr)

    function displaydata(arr){

      arr.forEach(function(el){
        var tr=document.createElement("tr");

        var td1=document.createElement("td")
        td1.innerText=el.name1
        var td2=document.createElement("td")
        td2.innerText=el.mobile1
        var td3=document.createElement("td")
        td3.innerText=el.rele

        var td4=document.createElement("td");
        td4.innerText="Favourites";
        td4.style.color="Blue";
        td4.style.cursor="pointer";
        td4.addEventListener("click", function() {
          fabarr.push(el)
          localStorage.setItem("favourites",JSON.stringify(fabarr))
        });

        tr.append(td1,td2,td3,td4)
        console.log(tr)
        document.querySelector("tbody").append(tr)


      })

    }
  
  </script>
</html>
